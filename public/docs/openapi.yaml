paths:
  /api/v1/register:
    post:
      summary: 'Register a new user.'
      operationId: registerANewUser
      description: "This endpoint allows a user to register with the provided details. Upon successful registration, a token is generated and returned to the user.\nThe registration data must include a unique email address, a valid password (min length 8 characters), and a user type."
      parameters: []
      responses:
        201:
          description: 'Successful registration'
          content:
            application/json:
              schema:
                type: object
                example:
                  status: success
                  data:
                    id: 1
                    nickname: JohnDoe
                    given_name: John
                    family_name: Doe
                    email: john.doe@example.com
                    company_id: 1
                    user_type: client
                    status: active
                    token: generated_token_here
                  message: 'You are registered successfully with token generated_token_here'
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      nickname:
                        type: string
                        example: JohnDoe
                      given_name:
                        type: string
                        example: John
                      family_name:
                        type: string
                        example: Doe
                      email:
                        type: string
                        example: john.doe@example.com
                      company_id:
                        type: integer
                        example: 1
                      user_type:
                        type: string
                        example: client
                      status:
                        type: string
                        example: active
                      token:
                        type: string
                        example: generated_token_here
                  message:
                    type: string
                    example: 'You are registered successfully with token generated_token_here'
        422:
          description: 'Validation Error'
          content:
            application/json:
              schema:
                type: object
                example:
                  status: error
                  message: 'The given data was invalid.'
                  errors:
                    email:
                      - 'The email has already been taken.'
                properties:
                  status:
                    type: string
                    example: error
                  message:
                    type: string
                    example: 'The given data was invalid.'
                  errors:
                    type: object
                    properties:
                      email:
                        type: array
                        example:
                          - 'The email has already been taken.'
                        items:
                          type: string
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                  description: "optional User's nickname. Max length: 255 characters."
                  example: ut
                  nullable: true
                given_name:
                  type: string
                  description: "User's given name. Max length: 255 characters."
                  example: voluptatum
                  nullable: false
                family_name:
                  type: string
                  description: "User's family name. Max length: 255 characters."
                  example: autem
                  nullable: false
                email:
                  type: string
                  description: "User's email address. Must be unique."
                  example: ugrady@example.org
                  nullable: false
                password:
                  type: string
                  description: "User's password. Min length: 8 characters."
                  example: T8L)RSl/
                  nullable: false
                company_id:
                  type: integer
                  description: 'optional ID of the company associated with the user.'
                  example: 18
                  nullable: true
                user_type:
                  type: string
                  description: 'Type of user (client, staff, applicant, administrator, super-user).'
                  example: sit
                  nullable: false
                status:
                  type: string
                  description: 'Status of the user (active, unconfirmed, suspended, banned, unknown).'
                  example: labore
                  nullable: false
              required:
                - given_name
                - family_name
                - email
                - password
                - user_type
                - status
